<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check</title>
</head>
<body>

<form action="api/message" method="post" enctype="multipart/form-data">
    <p>Отправка завяки:</p>

    <input type="text" name="name" placeholder="Имя">
    <input type="text" name="email" placeholder="Почта">
    <input type="text" name="phone" placeholder="Номер телефона">
    <input type="text" name="message" placeholder="Заявка">
    <input type="file" multiple name="filedata" placeholder="Выберите файлы">
    <div id="recaptcha-v2" data-sitekey="6Le4y4knAAAAAD116p4P7f_e_YzmqLyg3s6qL3Qy" class="g-recaptcha" ></div>

    <button type="submit">Отправить заявку</button>
</form>

<form action="api/promotion" method="post" enctype="multipart/form-data">
    <p>Добавление акции:</p>

    <input type="text" name="title" placeholder="Заголовок акции">
    <input type="text" name="description" placeholder="Описание">
    <input type="file" name="image" placeholder="Выберите фото">


    <button type="submit">Отправить заявку</button>
</form>

<form action="api/service" method="post" enctype="multipart/form-data">
    <p>Добавление услуги:</p>

    <input type="text" name="title" placeholder="Заголовок услуги">
    <input type="text" name="description" placeholder="Описание">
    <input type="file" name="image" placeholder="Выберите фото">


    <button type="submit">Отправить заявку</button>
</form>


</body>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</html>
